<!DOCTYPE html>
<html>
  <head>
    <!-- Place your kit's code here -->
    <script
      src="https://kit.fontawesome.com/82a32ae665.js"
      crossorigin="anonymous"
    ></script>
    <title>Login to Paundal.com</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class="container">
      <h1>Log In</h1>
      <div class="box">
        <i class="fa fa-envelope"></i>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter Your Gmail"
        />
      </div>
      <div class="box">
        <i class="fa fa-key"></i>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Your Password"
        />
      </div>
      <button class="btn">Sign In</button>
    </div>
  </body>
</html>
